<div id="dvContentProfile" class="content">
    <div class="field">
        <div class="control">
            <label class="label" for="txtProfileRealm">Realm</label>
            <input class="input" type="text" disabled id="txtProfileRealm" placeholder="Realm" required
                   value="{{.Data.Realm}}"/>
            <p class="help is-danger"></p>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label" for="txtProfileClient">Client</label>
            <input class="input" type="text" disabled id="txtProfileClient" placeholder="Client ID" required
                   value="{{.Data.Client}}"/>
            <p class="help is-danger"></p>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label" for="txtProfileLanguage">Language</label>
            <input class="input" type="text" id="txtProfileLanguage" placeholder="Language" required
                   value="{{.Data.Language}}"/>
            <p class="help is-danger"></p>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label class="label" for="txtProfileEmail">Primary Email</label>
            <input class="input" type="email" id="txtProfileEmail" placeholder="Language" required
                   value="{{.Data.Email}}"/>
            <p class="help is-danger"></p>
        </div>
    </div>
    <div class="field">
        <label class="label" for="uplProfileLogoImg">Image</label>
        <div class="control">
            <div class="file">
                <label class="file-label">
                    <input class="file-input" type="file" multiple="false" data-for="logo" data-name="Content"
                           data-id="{{.Data.LogoKey}}" accept=".jpg, .jpeg, .png"
                           id="uplProfileLogoImg"
                           placeholder="Logo Image" {{if eq (print .Data.LogoKey) "0`0" }} required {{end}} />
                    <p class="help is-danger"></p>
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose an image.
                        </span>
                    </span>
                </label>
            </div>
            <input type="image" id="uplProfileLogoView"
                   class='image {{if eq (print .Data.LogoKey) "0`0"}} is-hidden {{end}}'
                   src="{{ index .Endpoints "artifact" }}/download/{{.Data.LogoKey}}"
                   alt="profile image"/>
            <p class="help is-danger"></p>
        </div>
    </div>
</div>

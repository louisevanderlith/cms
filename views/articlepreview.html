{{template "foliopage.html" .}}
{{define "foliocontent"}}
    <section class="hero is-medium has-background">
        <img alt="YumYum" class="hero-background"
             src="{{ index .Endpoints "artifact" }}/download/{{.Data.ImageKey}}"/>
        <div class="hero-body">
            <div class="container">
                <h4 class="title is-4 has-text-white">{{.Data.Title}}</h4>
                <h5 class="subtitle colourSecondary is-5 has-text-white">Author: {{.Data.WrittenBy}}</h5>
                <time datetime="2016-1-1">?????</time>
            </div>
        </div>
        <div class="media-right">
            <h1 class="sharethis-inline-share-buttons is-5 has-text-left"></h1>
        </div>
    </section>
    <!-- main content -->

    <div class="content">
        {{.Data.Content | html}}
    </div>
{{end}}
